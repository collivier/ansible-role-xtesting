- name: Installing influxdb<=4.0.0 via pip
  become: "{{ not lookup('env', 'VIRTUAL_ENV') }}"
  ansible.builtin.pip:
    name: influxdb<=4.0.0
    extra_args: '{{ pip_extra_args }}'
  when:
    - influxdb_deploy
    - ansible_distribution_major_version | int <= 7
- name: Installing influxdb via pip
  become: "{{ not lookup('env', 'VIRTUAL_ENV') }}"
  ansible.builtin.pip:
    name: influxdb<=5.3.1
    extra_args: '{{ pip_extra_args }}'
  when:
    - influxdb_deploy
    - ansible_distribution_major_version | int != 8
- name: Installing python36-certifi
  become: true
  ansible.builtin.yum:
    name:
      - python36-certifi
  when:
    - use_kubernetes
    - ansible_distribution_major_version | int <= 7
- name: Installing python3-certifi
  become: true
  ansible.builtin.yum:
    name:
      - python3-certifi
  when:
    - use_kubernetes
    - ansible_distribution_major_version | int >= 8
- name: Installing python36-pyasn1, python36-pyasn1-modules,
    python36-rsa and python36-PyYAML
  become: true
  ansible.builtin.yum:
    name:
      - python36-pyasn1
      - python36-pyasn1-modules
      - python36-rsa
      - python36-PyYAML
    update_cache: true
    use_backend: '{{ yum_use_backend }}'
  when:
    - use_kubernetes
    - ansible_distribution_major_version | int <= 7
- name: Installing cachetools, oauthlib, requests-oauthlib,
    google-auth, python-dateutil and kubernetes via pip
  become: "{{ not lookup('env', 'VIRTUAL_ENV') }}"
  ansible.builtin.pip:
    name:
      - cachetools<=4.2.4
      - oauthlib<=3.2.2
      - requests-oauthlib<=1.3.1
      - google-auth<=2.16.0
      - python-dateutil<=2.8.2
      - kubernetes<=25.3.0
    extra_args: '{{ pip_extra_args }}'
  when:
    - use_kubernetes
    - ansible_distribution_major_version | int <= 7
- name: Installing python3-cachetools, python3-oauthlib,
    python3-requests-oauthlib and python3-kubernetes
  become: true
  ansible.builtin.yum:
    name:
      - python3-cachetools
      - python3-oauthlib
      - python3-requests-oauthlib
      - python3-google-auth
      - python3-kubernetes
    update_cache: true
    use_backend: '{{ yum_use_backend }}'
  when:
    - use_kubernetes
    - ansible_distribution_major_version | int >= 8
- name: Installing pyhelm and openshift via pip
  become: "{{ not lookup('env', 'VIRTUAL_ENV') }}"
  ansible.builtin.pip:
    name:
      - pyhelm<=2.14.5
      - openshift<=0.12.0
    extra_args: '{{ pip_extra_args }}'
  when:
    - use_kubernetes
- name: Installing python3-cryptography and openssl
  become: true
  ansible.builtin.yum:
    name:
      - python3-cryptography
      - openssl
    update_cache: true
    use_backend: '{{ yum_use_backend }}'
  when:
    - nginx_deploy
