---
- name: Creating fluentd in {{ prefix }}
  become: true
  ansible.builtin.file:
    path: '{{ prefix }}/fluentd'
    state: directory
    mode: '0777'
  when:
    - fluentd_deploy
- name: Starting Fluentd
  become: "{{ ansible_connection is defined }}"
  community.docker.docker_container:
    name: fluentd
    image: '{{ fluentd_docker_image }}:{{ fluentd_docker_tag }}'
    image_comparison: '{{ docker_image_comparison }}'
    pull: '{{ docker_pull }}'
    recreate: '{{ docker_recreate }}'
    restart_policy: '{{ docker_restart_policy }}'
    volumes:
      - '{{ prefix }}/fluentd:/fluentd/log'
    published_ports:
      - '{{ fluentd_port }}:24224'
      - '{{ fluentd_port }}:24224/udp'
    container_default_behavior: no_defaults
  notify:
    - Waiting Fluentd
  when:
    - fluentd_deploy
    - not use_podman
- name: Starting Fluentd
  become: "{{ ansible_connection is defined }}"
  containers.podman.podman_container:
    name: fluentd
    image: '{{ fluentd_docker_image }}:{{ fluentd_docker_tag }}'
    recreate: '{{ docker_recreate }}'
    restart_policy: '{{ docker_restart_policy }}'
    cgroups: '{{ podman_cgroups }}'
    volumes:
      - '{{ prefix }}/fluentd:/fluentd/log'
    published_ports:
      - '{{ fluentd_port }}:24224'
      - '{{ fluentd_port }}:24224/udp'
  notify:
    - Waiting Fluentd
  when:
    - fluentd_deploy
    - use_podman
