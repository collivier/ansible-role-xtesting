---
- name: Creating {{ prefix }}/fluentd
  become: true
  file:
    path: '{{ prefix }}/fluentd'
    state: directory
    mode: '0777'
  when:
    - fluentd_deploy
    - become_tasks
- name: Starting Fluentd
  become: "{{ ansible_connection is defined }}"
  community.docker.docker_container:
    name: fluentd
    image: '{{ fluentd_docker_image }}:{{ fluentd_docker_tag }}'
    pull: '{{ docker_pull }}'
    recreate: '{{ docker_recreate }}'
    restart_policy: '{{ docker_restart_policy }}'
    volumes:
      - '{{ prefix }}/fluentd:/fluentd/log'
    published_ports:
      - '{{ fluentd_port }}:24224'
      - '{{ fluentd_port }}:24224/udp'
    container_default_behavior: no_defaults
  notify:
    - Waiting Fluentd
  when:
    - fluentd_deploy
    - become_tasks or ansible_connection is not defined
