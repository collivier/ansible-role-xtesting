---
- name: Checking Debian version
  ansible.builtin.fail:
    msg: Only Debian 10 and newer are supported
  when:
    - ansible_distribution == 'Debian' and
        ansible_distribution_major_version|int > 0 and
        ansible_distribution_major_version|int <= 9
- name: Checking Ubuntu version
  ansible.builtin.fail:
    msg: Only Ubuntu 18 and newer are supported
  when:
    - ansible_distribution == 'Ubuntu' and
        ansible_distribution_major_version|int < 18
- name: Installing python-apt
  become: true
  ansible.builtin.shell:
    cmd: apt-get update && apt-get install python-apt -y
  tags:
    - skip_ansible_lint
  register: apt_res
  retries: 5
  until: apt_res is success
  changed_when: true
  when:
    - ansible_python.version.major==2
- name: Installing python3-apt
  become: true
  ansible.builtin.shell:
    cmd: apt-get update && apt-get install python3-apt -y
  tags:
    - skip_ansible_lint
  register: apt_res
  retries: 5
  until: apt_res is success
  changed_when: true
  when:
    - ansible_python.version.major==3
- name: Installing python-pip
  become: true
  ansible.builtin.apt:
    name: python-pip
    update_cache: true
    cache_valid_time: 3600
  register: apt_res
  retries: 5
  until: apt_res is success
  when:
    - not lookup('env', 'VIRTUAL_ENV')
    - ansible_python.version.major==2
- name: Installing python3-pip
