---
- hosts: 127.0.0.1
  tasks:
    - name: Creating /tmp/kind_xtesting.yaml
      copy:
        src: kind.yaml
        dest: /tmp/kind_xtesting.yaml
        mode: '0644'
    - name: Installing kind
      shell: |
        curl -Lo kind https://kind.sigs.k8s.io/dl/v0.9.0/kind-linux-amd64
        chmod +x kind
    - name: Creating the cluster hosting the CI components
      shell: |
        ./kind delete cluster --name xtesting
        ./kind create cluster --name xtesting --config /tmp/kind_xtesting.yaml
    - name: Creating /home/opnfv/functest-kubernetes
      become: true
      file:
        path: '/home/opnfv/functest-kubernetes'
        state: directory
        mode: '0755'
        owner: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    - name: Creating /tmp/kind_gitlab.yaml
      template:
        src: kind.yaml.j2
        dest: /tmp/kind_gitlab.yaml
        mode: '0644'
    - name: Creating the cluster under tests
      shell: |
        ./kind delete cluster --name gitlab
        ./kind create cluster --name gitlab --config /tmp/kind_gitlab.yaml \
          --kubeconfig /home/opnfv/functest-kubernetes/config
- hosts: 127.0.0.1
  roles:
    - role: collivier.xtesting
      use_kubernetes: true
      jenkins_deploy: false
      gitlab_deploy: true
      project: functest-kubernetes
      db_project: functest
      docker_tags:
        - leguer:
            branch: stable/leguer
      docker_args:
        env:
          DEPLOY_SCENARIO: k8-nosdn-nofeature-noha
        volumes:
          - /home/opnfv/functest-kubernetes/config:/root/.kube/config
      suites:
        - container: functest-kubernetes-healthcheck
          tests:
            - k8s_quick
            - k8s_smoke
        - container: functest-kubernetes-smoke
          timeout: 3h
          tests:
            - xrally_kubernetes
            - k8s_conformance
        - container: functest-kubernetes-security
          tests:
            - kube_hunter
            - kube_bench_master
            - kube_bench_node
        - container: functest-kubernetes-benchmarking
          tests:
            - xrally_kubernetes_full
        - container: functest-kubernetes-cnf
          tests:
            - k8s_vims
            - helm_vims
            - cnf_conformance
