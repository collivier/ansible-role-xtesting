            - tempest_heat_cntt
            - rally_sanity_cntt
            - tempest_full_cntt
            - tempest_scenario_cntt
            - tempest_slow_cntt
        - container: functest-benchmarking
          timeout: 4h
          tests:
            - rally_full
            - rally_jobs
            - vmtp
            - shaker
        - container: functest-benchmarking-cntt
          timeout: 4h
          tests:
            - rally_full_cntt
            - rally_jobs_cntt
        - container: functest-vnf
          timeout: 2h
          tests:
            - cloudify
            - cloudify_ims
            - heat_ims
            - vyos_vrouter
            - juju_epc
      docker_tags:
