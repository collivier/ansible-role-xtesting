---
- hosts: 127.0.0.1
  vars_files:
    - vars/opnfv.yml
  roles:
    - role: collivier.xtesting
      use_gerrit: true
      git_url: https://gerrit.opnfv.org/gerrit/functest-xtesting
      gerrit_project: functest-xtesting
      jenkins_view_trivy_regex:
        (?!{{ project }}-pi)^{{ project }}-[a-z-0-9.]+-trivy$
      properties:
        - build-blocker:
            blocking-jobs:
              - "^{{ project }}-(pi-)*{tag}-(daily|docker|review)$"
      suites:
        - container: xtesting
          tests:
            - first
            - second
            - third
            - fourth
            - fifth
            - sixth
            - eighth
          exclude:
            - tag: leguer
              test: eighth
            - tag: kali
              test: eighth
            - tag: jerma
              test: eighth
        - container: xtesting-mts
          tests:
            - seventh
      docker_tags:
        - latest:
            branch: master
            slave: lf-virtual1
            dependency: '3.14'
        - xena:
            branch: stable/xena
            slave: lf-virtual1
            dependency: '3.14'
        - wallaby:
            branch: stable/wallaby
            slave: lf-virtual1
            dependency: '3.13'
        - leguer:
            branch: stable/leguer
            slave: lf-virtual1
            dependency: '3.12'
        - kali:
            branch: stable/kali
            slave: lf-virtual1
            dependency: '3.11'
        - jerma:
            branch: stable/jerma
            slave: lf-virtual1
            dependency: '3.10'
    - role: collivier.xtesting
      sudo1:
      project: functest-kubernetes
      use_gerrit: true
      gerrit_project: functest-kubernetes
      git_url: https://gerrit.opnfv.org/gerrit/functest-kubernetes
      jenkins_view_trivy_regex:
        (?!{{ project }}-pi)(?!{{ project }}-ng)^{{
          project }}-[a-z-0-9.]+-trivy$
      properties:
        - build-blocker:
            blocking-jobs:
              - "^{{ project }}-(pi-)*{tag}-(daily|docker|review)$"
      triggers:
        - timed: '@weekly'
      docker_args:
        env:
          DEPLOY_SCENARIO: k8-nosdn-nofeature-noha
          E2E_TEST_OPTS: container-runtime:containerd
        volumes:
          - /home/opnfv/functest-kubernetes/config.{tag}:/root/.kube/config
      suites:
        - container: functest-kubernetes-healthcheck
          tests:
            - k8s_quick
            - k8s_smoke
        - container: functest-kubernetes-smoke
          timeout: 3h
          properties:
            execution-type: SEQUENTIALLY
          tests:
            - xrally_kubernetes
            - k8s_io
            - k8s_conformance
            - k8s_conformance_serial
            - sig_api_machinery
            - sig_api_machinery_serial
            - sig_apps
            - sig_apps_serial
            - sig_auth
            - sig_cluster_lifecycle
            - sig_instrumentation
            - sig_network
            - sig_node
            - sig_scheduling_serial
            - sig_storage
            - sig_storage_serial
          exclude:
            - tag: latest
              test: k8s_io
            - tag: v1.22
              test: k8s_io
            - tag: v1.21
              test: k8s_io
        - container: functest-kubernetes-security
          tests:
            - kube_hunter
            - kube_bench_master
            - kube_bench_node
        - container: functest-kubernetes-benchmarking
          tests:
            - xrally_kubernetes_full
            - netperf
        - container: functest-kubernetes-cnf
          tests:
            - k8s_vims
            - helm_vims
            - cnf_testsuite
      docker_tags:
        - latest:
            branch: master
            slave: lf-virtual1-8
            dependency: '3.14'
        - v1.22:
            branch: stable/v1.22
            slave: lf-virtual1-7
            dependency: '3.14'
        - v1.21:
            branch: stable/v1.21
            slave: lf-virtual1-6
            dependency: '3.13'
        - leguer:
            branch: stable/leguer
            slave: lf-virtual1-5
            dependency: '3.12'
        - kali:
            branch: stable/kali
            slave: lf-virtual1-4
            dependency: '3.11'
      builds:
        dependency:
          repo: _
          container: alpine
        steps:
          - name: build opnfv/functest-kubernetes-core
            containers:
              - name: functest-kubernetes-core
                ref_arg: BRANCH
                path: docker/core
          - name: build containers
            containers:
              - name: functest-kubernetes-healthcheck
                ref_arg:
                path: docker/healthcheck
              - name: functest-kubernetes-cnf
                ref_arg: BRANCH
                path: docker/cnf
              - name: functest-kubernetes-security
                ref_arg: BRANCH
                path: docker/security
          - name: build opnfv/functest-kubernetes-smoke
            containers:
              - name: functest-kubernetes-smoke
                ref_arg:
                path: docker/smoke
          - name: build opnfv/functest-kubernetes-benchmarking
            containers:
              - name: functest-kubernetes-benchmarking
                ref_arg:
                path: docker/benchmarking
