            DASHBOARD_URL: http://172.30.13.94
            dependency: '3.14'
        - yoga:
            branch: stable/yoga
            node: lf-pod4-3
            DASHBOARD_URL: http://172.30.12.88
            dependency: '3.14'
        - xena:
            branch: stable/xena
            node: lf-pod4-2
            DASHBOARD_URL: http://172.30.12.85
            dependency: '3.14'
        - wallaby:
            branch: stable/wallaby
            node: lf-virtual6
            DASHBOARD_URL: http://172.30.13.91
            dependency: '3.13'
      builds:
        dependency:
          repo: _
          container: alpine
        steps:
          - name: build opnfv/functest-core
            containers:
              - name: functest-core
                ref_arg: BRANCH
                path: docker/core
          - name: build containers
            containers:
              - name: functest-healthcheck
