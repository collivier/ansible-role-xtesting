---
- hosts: 127.0.0.1
  vars_files:
    - vars/opnfv.yml
  roles:
    - role: collivier.xtesting
      use_gerrit: true
      git_url: https://gerrit.opnfv.org/gerrit/functest-xtesting
      gerrit_project: functest-xtesting
      jenkins_view_trivy_regex:
        (?!{{ project }}-pi)^{{ project }}-[a-z-0-9.]+-trivy$
      jenkins_view_grype_regex:
        (?!{{ project }}-pi)^{{ project }}-[a-z-0-9.]+-grype$
      jenkins_view_sbom_regex:
        (?!{{ project }}-pi)^{{ project }}-[a-z-0-9.]+-sbom$
      properties:
        - build-blocker:
            blocking-jobs:
              - "^{{ project }}-(pi-)*{tag}-(daily|docker|review)$"
      suites:
        - container: xtesting
          tests:
            - first
            - second
            - third
            - fourth
            - fifth
            - sixth
            - eighth
            - nineth
          exclude:
            - tag: wallaby
              test: nineth
            - tag: xena
              test: nineth
      docker_tags:
        - latest:
            branch: master
            node: opnfv-build
            dependency: '3.20'
        - '2024.1':
            branch: stable/2024.1
            node: opnfv-build
            dependency: '3.20'
        - '2023.2':
            branch: stable/2023.2
            node: opnfv-build
            dependency: '3.17'
        - '2023.1':
            branch: stable/2023.1
            node: opnfv-build
            dependency: '3.17'
        - zed:
            branch: stable/zed
            node: opnfv-build
            dependency: '3.16'
        - yoga:
            branch: stable/yoga
            node: opnfv-build
            dependency: '3.16'
        - xena:
            branch: stable/xena
            node: opnfv-build
            dependency: '3.14'
        - wallaby:
            branch: stable/wallaby
            node: opnfv-build
            dependency: '3.13'
    - role: collivier.xtesting
      sudo1:
      project: functest-kubernetes
      use_gerrit: true
      gerrit_project: functest-kubernetes
      git_url: https://gerrit.opnfv.org/gerrit/functest-kubernetes
      jenkins_view_trivy_regex:
        (?!{{ project }}-pi)(?!{{ project }}-ng)^{{
          project }}-[a-z-0-9.]+-trivy$
      jenkins_view_grype_regex:
        (?!{{ project }}-pi)(?!{{ project }}-ng)^{{
          project }}-[a-z-0-9.]+-grype$
      jenkins_view_sbom_regex:
        (?!{{ project }}-pi)(?!{{ project }}-ng)^{{
          project }}-[a-z-0-9.]+-sbom$
      properties:
        - build-blocker:
            blocking-jobs:
              - "^{{ project }}-(pi-)*.*-(daily|docker|review)$"
      triggers:
        - timed: '@weekly'
      docker_args:
        env:
          DEPLOY_SCENARIO: k8-nosdn-nofeature-noha
        volumes:
          - /home/opnfv/functest-kubernetes/config.{tag}:/root/.kube/config
          - /home/opnfv/functest-kubernetes/config.{tag}:/home/xtesting/.kube/config
      suites:
        - container: functest-kubernetes-healthcheck
          tests:
            - k8s_quick
            - k8s_smoke
        - container: functest-kubernetes-smoke
          timeout: 3h
          properties:
            execution-type: SEQUENTIALLY
          tests:
            - xrally_kubernetes
            - k8s_conformance
            - k8s_conformance_serial
            - sig_api_machinery
            - sig_api_machinery_serial
            - sig_apps
            - sig_apps_serial
            - sig_auth
            - sig_cluster_lifecycle
            - sig_instrumentation
            - sig_network
            - sig_node
            - sig_scheduling_serial
            - sig_storage
            - sig_storage_serial
        - container: functest-kubernetes-security
          tests:
            - kube_hunter
            - kube_bench_master
            - kube_bench_node
        - container: functest-kubernetes-benchmarking
          tests:
            - xrally_kubernetes_full
            - netperf
        - container: functest-kubernetes-cnf
          properties:
            execution-type: SEQUENTIALLY
          tests:
            - k8s_vims
            - helm_vims
            - cnf_testsuite
      docker_tags:
        - latest:
            branch: master
            node: latest
            dependency: '3.20'
        - v1.31:
            branch: stable/v1.31
            node: v1.31
            dependency: '3.20'
        - v1.30:
            branch: stable/v1.30
            node: v1.30
            dependency: '3.20'
        - v1.29:
            branch: stable/v1.29
            node: v1.29
            dependency: '3.16'
        - v1.28:
            branch: stable/v1.28
            node: v1.28
            dependency: '3.16'
      builds:
        dependency:
          repo: _
          container: alpine
        steps:
          - name: build opnfv/functest-kubernetes-core
            containers:
              - name: functest-kubernetes-core
                ref_arg: BRANCH
                path: docker/core
          - name: build containers
            containers:
              - name: functest-kubernetes-healthcheck
                ref_arg:
                path: docker/healthcheck
              - name: functest-kubernetes-cnf
                ref_arg: BRANCH
                path: docker/cnf
              - name: functest-kubernetes-security
                ref_arg: BRANCH
                path: docker/security
          - name: build opnfv/functest-kubernetes-smoke
            containers:
              - name: functest-kubernetes-smoke
                ref_arg:
                path: docker/smoke
          - name: build opnfv/functest-kubernetes-benchmarking
