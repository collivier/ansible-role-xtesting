        - container: functest-smoke-cntt
          timeout: 2h
          tests:
            - tempest_neutron_cntt
            - tempest_cinder_cntt
            - tempest_keystone_cntt
            - tempest_heat_cntt
            - rally_sanity_cntt
            - tempest_full_cntt
            - tempest_scenario_cntt
            - tempest_slow_cntt
        - container: functest-benchmarking
          timeout: 4h
          tests:
            - rally_full
            - rally_jobs
            - vmtp
            - shaker
        - container: functest-benchmarking-cntt
          timeout: 4h
          tests:
            - rally_full_cntt
