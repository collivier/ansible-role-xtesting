---
- hosts: 127.0.0.1
  tasks:
    - name: Installing docker python library
      become: "{{ not lookup('env','VIRTUAL_ENV') }}"
      pip:
        name: docker
      register: my_result
      until: my_result is succeeded
      retries: 5
      delay: 10
    - name: Starting proxy
      become: true
      community.docker.docker_container:
        name: squid
        image: woahbase/alpine-squid
        restart_policy: always
        published_ports:
          - 3128:3128
          - 3129:3129
        env:
          WEBADMIN: admin
          PASSWORD: admin
        container_default_behavior: no_defaults
- hosts: 127.0.0.1
  roles:
    - role: collivier.xtesting
      gitlab_deploy: true
      radosgw_deploy: true
      influxdb_deploy: true
      grafana_deploy: true
      elasticsearch_deploy: true
      kibana_deploy: true
      fluentd_deploy: true
  environment:
    http_proxy: 'http://admin:admin@{{ ansible_default_ipv4.address }}:3128'
    https_proxy: 'http://admin:admin@{{ ansible_default_ipv4.address }}:3128'
    no_proxy: '{{ ansible_default_ipv4.address }}'
