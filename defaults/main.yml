  volumes: []
  published_ports: []
suites:
  - container: xtesting
    # privileged: false
    # network: bridge
    # uid: 1000
    # gid: 1000
    tests:
      - first
      - second
      - third
      - fourth
      - fifth
      - sixth
  - container: xtesting-mts
